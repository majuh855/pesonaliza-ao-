<!DOCTYPE html>

    <title>Botão Personalizado</title>
    <style>
        body {
            background-image: url(fundo2.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Estilo para o botão */
        .botao-personalizado {
            background-color: #06b0ff;
            /* Cor de fundo */
            color: white;
            /* Cor do texto */
            padding: 15px 32px;
            /* Espaçamento interno */
            text-align: center;
            /* Alinhar o texto */
            text-decoration: none;
            /* Remover sublinhado */
            display: inline-block;
            /* Exibir como inline */
            font-size: 16px;
            /* Tamanho da fonte */
            margin: 4px 2px;
            /* Margem ao redor */
            cursor: pointer;
            /* Cursor de mão */
            border-radius: 12px;
            /* Bordas arredondadas */
            border: none;
            /* Remover borda padrão */
            transition: background-color 0.3s;
            /* Transição suave para a cor */
        }

        /* Efeito de hover */
        .botao-personalizado:hover {
            background-color:  #034361;
            /* Cor de fundo quando o mouse passa por cima */
        }
    </style>
</head>
